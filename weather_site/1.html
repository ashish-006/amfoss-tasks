<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Fetch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url('weather.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        form {
            padding: 20px;
            background: #9b9999;
            border: 1px solid #ddd;
            border-radius: 40px;
            width: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #weatherResult {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 400px;
        }

        input {
            margin-right: 10px;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="weatherResult"></div> <!-- Weather result comes above the search box -->

    <form id="weatherForm">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" placeholder="City name">
        <button type="submit">Get Weather</button>
    </form>

    <script>
        const apiKey = "c40c99043f44720331a144e0dc39fa72";

        document.getElementById('weatherForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const city = document.getElementById('city').value.trim();
            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            try {
                const geocodeUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;
                const geocodeResponse = await fetch(geocodeUrl);
                if (!geocodeResponse.ok) {
                    throw new Error('Failed to fetch geolocation data');
                }
                const [location] = await geocodeResponse.json();
                if (!location) {
                    throw new Error('City not found');
                }

                const { lat, lon, name } = location;

                const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
                const weatherResponse = await fetch(weatherUrl);
                if (!weatherResponse.ok) {
                    throw new Error();
                }
                const weatherData = await weatherResponse.json();

                displayWeather(name, weatherData);
            } catch (error) {
                document.getElementById('weatherResult').innerText = `Error: ${error.message}`;
            }
        });

        function displayWeather(cityName, data) {
            const weatherDiv = document.getElementById('weatherResult');
            weatherDiv.innerHTML = `
                <h2>Weather in ${cityName}</h2>
                <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
            `;
        }
    </script>
</body>
</html>
